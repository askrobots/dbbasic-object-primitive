[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "dbbasic-object-cluster"
version = "0.9.0"
description = "Distributed cluster management for dbbasic objects - registry, heartbeat, replication"
readme = "README.md"
requires-python = ">=3.10"
authors = [
    {name = "dbbasic", email = "noreply@dbbasic.com"}
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
]
dependencies = [
    "dbbasic-object-core>=0.9.0",
    "dbbasic-web>=0.1.10",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
]

[tool.setuptools.packages.find]
where = ["src"]
