[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "dbbasic-objects-supervision"
version = "0.1.0"
description = "Supervision and monitoring for dbbasic Object Primitive system (Resource limits, health checks)"
authors = [{name = "Dan Quellhorst", email = "dan@dbbasic.com"}]
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

dependencies = [
    "dbbasic-objects-core>=0.1.0",
    "psutil>=5.9.0",  # For CPU/memory monitoring
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
]

[project.urls]
Homepage = "https://github.com/danthegoodman/object-primitive"
Documentation = "https://github.com/danthegoodman/object-primitive"
Repository = "https://github.com/danthegoodman/object-primitive"
Issues = "https://github.com/danthegoodman/object-primitive/issues"

[tool.setuptools.packages.find]
where = ["src"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"
