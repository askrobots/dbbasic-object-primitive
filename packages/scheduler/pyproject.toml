[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "dbbasic-objects-scheduler"
version = "0.1.0"
description = "Scheduled execution for dbbasic Object Primitives - time-based triggers (cron, one-time)"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Dan Quellhorst", email = "dan@dbbasic.com"}
]
keywords = ["object", "primitive", "scheduler", "cron", "scheduled", "trigger"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
]

dependencies = [
    "dbbasic-objects-core>=0.1.0",
    "croniter>=1.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
]

[project.scripts]
dbbasic-objects-scheduler = "object_primitive_scheduler.daemon:main"

[project.urls]
Homepage = "https://github.com/danthegoodman/object-primitive"
Documentation = "https://github.com/danthegoodman/object-primitive/blob/main/README.md"
Repository = "https://github.com/danthegoodman/object-primitive"
Issues = "https://github.com/danthegoodman/object-primitive/issues"

[tool.setuptools.packages.find]
where = ["src"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
